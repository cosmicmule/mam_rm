<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="adsize" content="width:300,height:250">
    <title>ExampleAd (300x250)</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="ad">
        <div id="banner">
            <section id="layout_right">
                <!-- TOP RIGHT SEASONAL ELEMENTS -->
                <div id="season_Collection">
                    <div class="season_Base summer season_Icon_0"></div>
                    <div class="season_Base fall season_Icon_1"></div>
                    <div class="season_Base winter season_Icon_2"></div>
                    <div class="season_Base spring season_Icon_3"></div>
                </div>
                <!-- TOP LEVEL GRAPHICS -->
                <div id="coffee_camera_compass"></div>

                <!-- NAVIGATION ELEMENTS -->
                <header></header>

                <nav id="navigation">
                    <div class="navBtn_BASE summer" data-id = "0">
                        <div class="heading"></div>
                        <div class="icon"></div>
                        <div class="Btn_active_0"></div>
                    </div>
                    <div class="navBtn_BASE fall" data-id = "1">
                        <div class="heading"></div>
                        <div class="icon"></div>
                        <div class="Btn_active_1"></div>
                    </div>
                    <div class="navBtn_BASE winter" data-id = "2">
                        <div class="heading"></div>
                        <div class="icon"></div>
                        <div class="Btn_active_2"></div>
                    </div>
                    <div class="navBtn_BASE spring" data-id = "3">
                        <div class="heading"></div>
                        <div class="icon"></div>
                        <div class="Btn_active_3"></div>
                    </div>
                </nav>


                 <!-- Section POPUP -->
                <div id="POPUP_Collection">
                    <div class="popup_Base summer"  data-id = "0"></div>
                    <div class="popup_Base fall"    data-id = "1"></div>
                    <div class="popup_Base winter"  data-id = "2"></div>
                    <div class="popup_Base spring"  data-id = "3"></div>
                    <div id="hotspot"></div>
                </div>
            </section>

            <div id="layout_left">

                <!-- POSTCARDS ELEMENTS -->
                <div id="postCard_Collections">
                    <div class="postCard_video" data-id = "0">

                        <div class="videoHolder">
                            <video class="video">
                                    <source id="mp4"  src="videos/1.mp4" type="video/mp4">
                                        Your browser does not support the <code>video</code> element.
                            </video>
                        </div>
                         <div class="frame"></div>
                         <div class="tape"></div>
                         <div class="superWrapper">
                            <div id="super_7" class="superCollection" data-ani="left"></div>
                            <div id="super_8" class="superCollection" data-ani="left"></div>
                        </div>
                    </div>
                    <div class="postCard_video" data-id = "1">
                        <div class="videoHolder">
                            <video class="video winter">
                                    <source id="mp4"  src="videos/2.mp4" type="video/mp4">
                                        Your browser does not support the <code>video</code> element.
                            </video>

                        </div>
                        <div class="frame"></div>
                        <div class="tape"></div>
                        <div class="superWrapper">
                            <div id="super_1" class="superCollection" data-ani="left"></div>
                            <div id="super_2" class="superCollection" data-ani="left"></div>
                        </div>
                    </div>
                    <div class="postCard_video" data-id = "2">
                        <div class="videoHolder">
                            <video class="video spring">
                                    <source id="mp4"  src="videos/3.mp4" type="video/mp4">
                                        Your browser does not support the <code>video</code> element.
                            </video>
                            <div class="dropShadow_video"></div>
                        </div>
                        <div class="frame"></div>
                        <div class="tape"></div>
                        <div class="superWrapper">
                            <div id="super_3" class="superCollection" data-ani="left"></div>
                            <div id="super_4" class="superCollection" data-ani="left"></div>
                        </div>
                    </div>
                    <div class="postCard_video" data-id = "3">
                        <div class="videoHolder">
                            <video class="video">
                                    <source id="mp4"  src="videos/4.mp4" type="video/mp4">
                                        Your browser does not support the <code>video</code> element.
                            </video>
                            <div class="dropShadow_video"></div>
                        </div>
                        <div class="frame"></div>
                        <div class="tape"></div>
                         <div class="superWrapper">
                            <div id="super_5" class="superCollection" data-ani="left"></div>
                            <div id="super_6" class="superCollection" data-ani="left"></div>
                        </div>
                    </div>


                </div>
             </div>

             <!-- LOGO CTA ELEMENTS -->
            <div id="logo"></div>
            <div id="cta"></div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
</body>
<html>
